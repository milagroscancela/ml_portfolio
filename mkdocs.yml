site_name: "Portfolio: Ing. inteligencia artificial"
site_description: Portfolio académico del curso machine learning - Milagros Cancela
site_author: Milagros Cancela

theme:
  name: material
  language: es
  
  # Color Palette - Pantone Violet V2 U con modo claro/oscuro
  palette:
    # Light mode (Modo Claro)
    - scheme: default
      primary: deep purple  # Color violeta/morado base
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    
    # Dark mode (Modo Oscuro)
    - scheme: slate
      primary: deep purple  # Color violeta/morado base
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  # Features
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
icon:
  logo: material/brain-network
  repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
      title: En esta página
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

# Custom CSS para Pantone Violet V2 U
extra_css:
  - css/extra.css

# Social y otros extras
extra:
