# Configuración del tema del portfolio
site_name: "Portfolio: Ing. Inteligencia Artificial"
site_description: Portfolio académico - Machine Learning - Milagros Cancela
site_author: Milagros Cancela

theme:
  name: material
  language: es
  
  # Color Palette - Rosa Oscuro Aesthetic con modo claro/oscuro
  palette:
    # Light mode (Modo Claro)
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    
    # Dark mode (Modo Oscuro)
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  # Features
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - navigation.expand
  
  # Icono del portfolio
  icon:
    logo: material/brain
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: es
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
      title: En esta página
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

# Custom CSS para Rosa Oscuro Aesthetic
extra_css:
  - css/extra.css

# JavaScript adicional (para matemáticas)
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Social y otros extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/milagroscancela
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/milagroscancela
      name: LinkedIn
    - icon: fontawesome/solid/envelope
      link: mailto:milagros.cancela@correo.ucu.edu.uy
      name: Email
  
  analytics:
    feedback:
      title: ¿Te resultó útil esta página?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Sí, muy útil
          data: 1
          note: >-
            ¡Gracias por tu feedback!
        - icon: material/emoticon-sad-outline
          name: Podría mejorar
          data: 0
          note: >-
            Gracias por tu feedback. Ayúdame a mejorar.

# Navegación
nav:
